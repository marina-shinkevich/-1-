<!DOCTYPE html>
<html>
    <head>
        <title>figuri_animation</title>
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1000" height="300">
            <defs>
                <linearGradient id="treangle_gradient" x1="0" x2="0" y1="0" y2="1">
                    <stop offset="30%" stop-color="green"/>
                    <stop offset="70%" stop-color="orange"/>
                </linearGradient>
            </defs>
            <circle cx="100" cy="100" r="50" fill="blue"></circle>
            <rect x="160" y="50" fill="red" width="120px" height="100" id="rect">
                <animate attributeName="stroke" begin="rect.mousemove" end="rect.mouseout" from="black" to="none" dur="2s" repeatCount="indefinite"/>
            </rect>
            <ellipse cx="390" cy="100" rx="100" ry="50" id="ell" fill="green">
                <animate attributeName="fill" xlink:href="#ell" begin="click" from="green" to="red" dur="0.3s"/>
            </ellipse>
            <polygon points="500,150 560,50 620,150" fill="url(#treangle_gradient)" id="treangle" stroke-width="2px">
                <animate attributeName="stroke" begin="treangle.mousemove" end="treangle.mouseout" from="black" to="red" dur="3s" repeatCount="indefinite"/>
            </polygon>
            <polyline points="0,160 300,160 250,200 630,200" fill="none" stroke="black" stroke-width="2px"></polyline>
        </svg>
    </body>
</html>
